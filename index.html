<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,500,700&display=swap&subset=cyrillic"
        rel="stylesheet">
    <link rel="stylesheet" href="/fonts/fonts.css">
    <link rel="stylesheet" href="/fonts/style.css">
    <title>Weather.Omsk</title>
</head>

<body>
    <div class="choose_city">
        <h1 class="cities">Выбрать город</h1>
        <form class="display_none" action="#">
            <select name="city" id="cities">
                <option value="519188">Novinki</option>
                <option value="473537">Vinogradovo</option>
            </select>
        </form>
        <div class="details">
            <a class="details_a" href="#">Подробнее</a>
            
        </div>
    </div>

    <div class="container">
        <div class="about">
            <h1 class="city"></h1>
            <canvas id="icon1" width="128" height="128"></canvas>
        </div>
        <div class="weather">
            <h2 class="temperature"></h2>
            <h3 class="wearher_discription"></h3>
        </div>
        <div class="details_items display_none">
                <h2 class="details_city">Основные данные по городу <span></span></h2>
                <ul>
                    <li class="details_item details_date">Дата: <span></span> </li>
                    <li class="details_item details_time">Время: <span></span> </li>
                    <li class="details_item details_coords">Координаты: <span></span> </li>
                    <li class="details_item details_clouds">Облачность: <span></span></li>
                    <li class="details_item details_wind-speed">Скорость ветра: <span></span></li>
                    <li class="details_item details_wind-deg">Направление ветра: <span></span></li>
                    <li class="details_item details_main-pressure">Атмосферное давление: <span></span></li>
                    <li class="details_item details_main-humidity">Влажность: <span></span></li>
                </ul>
        </div>
    </div>

    <script src="/js/skycons.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
